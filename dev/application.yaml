apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agro-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bharatAmeria/sales-price.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: flaskapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    
    automated: 
      selfHeal: true
      prune: true
